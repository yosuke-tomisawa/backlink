<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="”robots”" content="”noindex”" />
    <title>被リンクを増やそう</title>

    <!-- キャッシュを残さない設定 -->
    <meta http-equiv="cache-control" content="no-cache" />
    <!-- キャッシュの有効期限 -->
    <meta http-equiv="Expires" content="0" />
    <!-- safariやEdggでの電話番号の自動リンクを無効にする -->
    <meta name="format-detection" content="telephone=no" />
    <!-- IE表示を最新バージョンにする -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- リセットCSS -->
    <link rel="stylesheet" href="asset/css/destyle.css" />

    <!-- JSによるデバイス判別 コモンCSS読み込み -->
    <script>
      // デバイス判別
      document.addEventListener("DOMContentLoaded", function () {
        const userAgent = navigator.userAgent;
        const isMobile = /iPhone|iPad|iPod|Android/i.test(userAgent);

        // CSSを動的に読み込む
        const head = document.head;
        const link = document.createElement("link");
        link.rel = "stylesheet";

        if (isMobile) {
          link.href = "asset/css/common_sp.css"; // スマホ用CSS
        } else {
          link.href = "asset/css/common.css"; // PC用CSS
        }

        head.appendChild(link);

        // 適用されたCSSファイル名を表示（デバッグ用）
        const message = isMobile
          ? "スマホ用CSSが適用されました"
          : "PC用CSSが適用されました";
        // document.body.innerHTML += `<p>${message}</p>`;
        console.log(message);
      });
    </script>
  </head>

  <body>
    <script src="./script.js"></script>
    <div class="kinpoudou-link" data-brand="morinoie" data-pref="chiba"></div>
    <div class="kinpoudou-link" data-brand="morinoie" data-pref="saitama"></div>
    <div class="kinpoudou-link" data-brand="morinoie" data-pref="tokyo"></div>
    <div class="kinpoudou-link" data-brand="nagasaka" data-pref="tokyo"></div>

    <p class="test-test">テスト</p>

    <p class="pc__block">これはPCです</p>
    <p class="sp__block">これはスマホです</p>
  </body>
</html>
